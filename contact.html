<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fashion Fizz</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fashion Fizz</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Fill out the form below or reach us via email or phone.</p>

                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <div class="contact-info">
                    <p><strong>Email:</strong> support@fashionfizz.com</p>
                    <p><strong>Phone:</strong> +1-234-567-890</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Fashion Fizz. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
